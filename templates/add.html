{% extends "layout.html" %}
    {% block content %}
    <div class="content-div">
        <h1>Add New Client</h1>
        <form method="POST" action="/add">
            <div class="row">
                <div class="col">
                  <input type="text" name="firstname" class="form-control" placeholder="First name" required aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" name="lastname" class="form-control" placeholder="Last name" required aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" name="busname" class="form-control" placeholder="business name" aria-label="Business name">
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="email" required aria-label="email">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" name="phone" class="form-control" placeholder="Phone" required aria-label="phone">
                </div>
                <div class="col">
                    <select name="status" class="form-select" required aria-label="status">
                        <option selected>Select Status</option>
                        <option value="Active">Active</option>
                        <option value="Prospect">Prospect</option>
                        <option value="Past">Past</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="exampleFormControlTextarea1" class="form-label">Client Info</label>
                <textarea class="form-control" name="info" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="date" name="date" class="form-control needs-validation" placeholder="Date Added" required aria-label="date">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
