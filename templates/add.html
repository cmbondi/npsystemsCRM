{% extends "layout.html" %}
    {% block content %}
    <div class="content-div">
        <h1>Add New Client</h1>
        <form action="POST">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" class="form-control" placeholder="Business Name" aria-label="Business name">
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="email" aria-label="email">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" class="form-control" placeholder="Phone" aria-label="phone">
                </div>
                <div class="col">
                    <select class="form-select" aria-label="status">
                        <option selected>Select Status</option>
                        <option value="1">Active</option>
                        <option value="2">Prospect</option>
                        <option value="3">Past</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="exampleFormControlTextarea1" class="form-label">Client Info</label>
                <textarea class="form-control" id="client_info" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="date" class="form-control" placeholder="Date Added" aria-label="date">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
