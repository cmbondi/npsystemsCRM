{% extends "layout.html" %}
    {% block content %}
    <div class="content-div">
        <h1>Edit Client</h1>
        <form method="POST" action="/edit/{{client[0]}}">
            <div class="row">
                <div class="col">
                  <input type="text" name="firstname" class="form-control" value="{{client[1]}}" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" name="lastname" class="form-control" value="{{client[2]}}" aria-label="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" name="busname" class="form-control"  aria-label="Business name" value="{{client[3]}}">
                </div>
                <div class="col">
                    <input type="email" name="email" class="form-control" value="{{client[5]}}" aria-label="email">
                </div>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" name="phone" class="form-control" value="{{client[4]}}" aria-label="phone">
                </div>
                <div class="col">
                    <select name="status" value="{{client[6]}}" class="form-select" aria-label="status">
                        <option selected>Select Status</option>
                        <option value="1">Active</option>
                        <option value="2">Prospect</option>
                        <option value="3">Past</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="exampleFormControlTextarea1" class="form-label">Client Info</label>
                <textarea class="form-control" name="info" rows="3">{{ client[8] }}</textarea>
            </div>
            <div class="row">
                <div class="col input-group mb-3">
                    <input type="text" name="date" class="form-control" value="{{client[7]}}" aria-label="date">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    {% endblock %}
